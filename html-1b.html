<!DOCTYPE html>
<html>
<head>
	<title>HTML Hyperlinks and target attributes</title>
</head>
<body>

<h2>open w3 school in same tab</h2>
<p><a href="https://www.w3schools.com" >w3 school</a></p>
<h2>open google page in new tab</h2>
<p><a href="https://www.google.com" target="_blank">Google</a></p>
<h2>open wikipedia in same tab</h2>
<p><a href="https://www.wikipedia.org" >Wikipedia</a></p>
</body>
</html
